<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cultura Pop - Personajes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <header class="bg-purple-700 text-white p-6 text-center">
    <h1 class="text-3xl font-bold">👤 Artistas Musicales</h1>
    <p class="text-sm mt-2 text-purple-200">Explora cantantes, bandas y músicos de todo el mundo</p>
  </header>

  <!-- Hero Section -->
  <section class="relative bg-gradient-to-r from-purple-500 to-pink-500 text-white text-center p-10">
    <h2 class="text-2xl font-bold">🎶 Cultura Pop</h2>
    <p class="mt-2">Busca a tus artistas favoritos y descubre más información</p>
  </section>

  <!-- Botón volver -->
  <main class="p-6">
    <button onclick="window.location.href='../index.html'" 
            class="mb-6 bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">
      ⬅️ Volver al Home
    </button>

    <!-- Buscador -->
    <div class="mb-6 flex justify-center">
      <input id="searchInput" type="text" placeholder="Buscar artista (ej: Queen, Shakira...)" 
             class="w-2/3 p-2 border rounded-l-lg focus:outline-none">
      <button id="searchBtn" 
              class="bg-purple-700 text-white px-4 py-2 rounded-r-lg hover:bg-purple-800">
        🔍 Buscar
      </button>
    </div>

    <!-- Resultados -->
    <section id="results" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Aquí aparecerán los artistas -->
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-purple-700 text-white text-center p-4 mt-6">
    © 2025 Cultura Pop - Taller Web Móvil
  </footer>

  <script src="personajes.js"></script>
</body>
</html>
